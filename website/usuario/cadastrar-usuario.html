<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/website/usuario/css/style.css">
    <title>Usuários</title>
</head>
<body>
<header>
    <div class="row">
        <div class="col-md-12 col-sm-12 center-title">
            <h2></h2>
        </div>

        <div class="col-12 col-sm-1 col-md-1">
            <p class="text-rem-1"> <a onClick="history.go(-1)">Voltar</a></p>
        </div>
        <div class="col">
            <p class="text-rem-2  font-weight-bold">Ficha de Cadastro de Afiliado</p>
        </div>
    </div>
    <hr>
</header>

    <div class="container">
        <div class="row">
            <div class="col">
                <form action="" method = "POST" class="form-signin">

                    <h1>Cadastro de Usuários</h1>
                    <div class="radios">
                        <div class="opcAdm">                           
                            <input type="radio" id="adm"  value="1" name="tipo">
                            <label for="adm">Administrador</label>
                        </div>
                         <div class="opcComum">                        
                            <input type="radio" id="comum"  value="0" name="tipo">
                            <label for="comum">Comum</label>
                         </div>
                     </div>
                    <p> Email: <input type="email"  class="form-control mb-3" name="novousuario" required>  </p>
                    <p> Senha: <input type="password" id="senha" class="form-control mb-3" name="novasenha" required> </p>
                    <p> Confirme a Senha: <input type="password" id="confirmarSenha" class="form-control mb-3" name="confirmarsenha" required> </p>
        
                    <input type="submit" value="Cadastrar" id="botaoCadastrar" name="cadastrarAdm" class="btn btn-lg btn-block">

                </form>
            </div>
        </div>
    </div>
    <script src="/website/usuario/js/verifica-usuario.js"></script>
</body>
</html>
