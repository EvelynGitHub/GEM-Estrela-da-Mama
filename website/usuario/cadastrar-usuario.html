<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/website/usuario/css/style.css">
    <title>Usuários</title>
</head>
<body>
<header class="border-size-b">

        <nav class="navbar navbar-expand-lg navbar-light bg-light" style = "border-bottom: solid 1px black;">
            <a class="navbar-brand" href="/lista-geral">
                <img src="/website/global/img/laco.png" width="80" height="" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

                <div class="col">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" onClick="history.go(-1)"><i class="fas fa-arrow-left"></i>Voltar</a>
                        </li>
                       
                    </ul>
                </div>

                <div class="col-1">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="/afiliado/sair">Sair</a>
                        </li>
                    </ul>
                </div>
               
            </div>
            <hr>
        </nav>
    </header>

    <div class="container">
        <div class="row">
            <div class="col">
                <form action="" method = "POST" class="form-signin">

                    <h1>Cadastro de Usuários</h1>
                    <div class="radios">
                        <div class="opcAdm">                           
                            <input type="radio" id="adm"  value="adm" name="adm">
                            <label for="adm" >Administrador</label>
                        </div>
                         <div class="opcComum">                        
                            <input type="radio" id="comum"  value="comum" name="comum">
                            <label for="comum">Comum</label>
                         </div>
                     </div>
                    <p> Email: <input type="email"  class="form-control mb-3" name="novousuario" required>  </p>
                    <p> Senha: <input type="password" id="senha" class="form-control mb-3" name="novasenha" required> </p>
                    <p> Confirme a Senha: <input type="password" id="confirmarSenha" class="form-control mb-3" name="confirmarsenha" required> </p>
        
                    <input type="submit" value="Cadastrar" id="botaoCadastrar" name="cadastrarAdm" class="btn btn-lg btn-block">

                </form>
            </div>
        </div>
    </div>
    <script src="/website/usuario/js/verifica-usuario.js"></script>
</body>
</html>
