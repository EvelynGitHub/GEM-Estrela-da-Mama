<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Referencia ao CSS do SERVIDOR ** IMPORTANTE DESCOMENTAR ANTES DE SUBIR ** -->
    <link rel="stylesheet" href="/website/atividade/cadastrar-atividade.css">

    <title>Cadastrar Atividade</title>
    <link rel="stylesheet" href="cadastrar-atividade.css">
</head>

<body>

    <section class="cadastrar-atividade">
        <div class="container">
            <div class="titulo-atividade">
                <h3>Cadastrar Atividade</h3>
            </div>
            <div class="dados">
                <form action="" method="POST">
                    <p class="full">
                        <label>Nome da atividade</label>
                        <input type="text" name="name">
                    </p>
                    <p>
                        <label>Horario</label>
                        <input type="time" name="horario">
                    </p>
                    <p>
                        <label>Data</label>
                        <input type="date" name="data">
                    </p>
                    <p class="full">
                        <button type="submit" name="btn-cadastrar">Cadastrar</button>
                    </p>
                </form>
            </div>
        </div>
    </section>

</body>

</html>
