<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="http://localhost/GEM-Estrela-da-mama/website/afiliado/css/style.css">
    <title>Cadastro de Afiliado</title>
</head>

<body>

    <!-- Div para o Botão Voltar juntamento com o Titulo -->
    <div class="row">
        <div class="col-md-12 col-sm-12 center-title">
            <h2>Ficha de Cadastro de Afiliado</h2>
        </div>
    </div>
    <!--  FIM da Div do Botão Volta e do Titulo -->

    <hr>
    <form action="" method="POST" id="formulario-afiliado">
        <input type="hidden" name="formulario-afiliado" value="true">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <input type="text" class="form-control mb-3" name="nome" id="nome" required placeholder="Nome Completo" title="Nome Completo">
                    <input type="text" class="form-control mb-3" name="rg" id="rg" required placeholder="RG" title="RG">
                    <input type="text" class="form-control mb-3" name="cpf" id="cpf" required placeholder="CPF" title="CPF">
                    <input type="text" class="form-control mb-3" name="nacionalidade" id="nacionalidade" title="Nacionalidade" required
                        placeholder="Nacionalidade">
                    <input type="date" class="form-control mb-3" name="data" id="data" title="Data de Nascimento">
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="row mb-3">
                        <div class="col-6">
                            <select class="form-control" name="estado" id="estado" title="Estado">
                                <option class="" value="Estado">
                                    Estado
                                </option>
                                <option class="" value="AC">
                                    Acre
                                </option>
                                <option class="" value="AL">
                                    Alagoas
                                </option>
                                <option class="" value="AP">
                                    Amapá
                                </option>
                                <option class="" value="AM">
                                    Amazonas
                                </option>
                                <option class="" value="BA">
                                    Bahia
                                </option>
                                <option class="" value="CE">
                                    Ceará
                                </option>
                                <option class="" value="DF">
                                    Distrito Federal
                                </option>
                                <option class="" value="ES">
                                    Espírito Santo
                                </option>
                                <option class="" value="GO">
                                    Goiás
                                </option>
                                <option class="" value="MA">
                                    Maranhão
                                </option>
                                <option class="" value="MT">
                                    Mato Grosso
                                </option>
                                <option class="" value="MS">
                                    Mato Grosso do Sul
                                </option>
                                <option class="" value="MG">
                                    Minas Gerais
                                </option>
                                <option class="" value="PA">
                                    Pará
                                </option>
                                <option class="" value="PB">
                                    Paraíba
                                </option>
                                <option class="" value="PR">
                                    Paraná
                                </option>
                                <option class="" value="PE">
                                    Pernambuco
                                </option>
                                <option class="" value="PI">
                                    Piauí
                                </option>
                                <option class="" value="RJ">
                                    Rio de Janeiro
                                </option>
                                <option class="" value="RN">
                                    Rio Grande do Norte
                                </option>
                                <option class="" value="RS">
                                    Rio Grande do Sul
                                </option>
                                <option class="" value="RO">
                                    Rondônia
                                </option>
                                <option class="" value="RR">
                                    Roraima
                                </option>
                                <option class="" value="SC">
                                    Santa Catarina
                                </option>
                                <option class="" value="SP">
                                    São Paulo
                                </option>
                                <option class="" value="SE">
                                    Sergipe
                                </option>
                                <option class="" value="TO">
                                    Tocantins
                                </option>
                            </select>
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control" name="cidade" id="cidade" placeholder="Cidade" title="Cidade">
                        </div>
                    </div>
                    <input type="text" class="form-control mb-3" name="bairro" id="bairro" placeholder="Bairro" title="Bairro">
                    <input type="text" class="form-control mb-3" name="cep" id="cep" placeholder="CEP" title="CEP">
                    <input type="text" class="form-control mb-3" name="telefone" id="telefone"
                        placeholder="(00)0000-0000" title="Telefone Princial">
                    <input type="text" class="form-control mb-3" name="celular" id="celular"
                        placeholder="(00)00000-0000" title="Telefone para contato">
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <input type="email" class="form-control mb-3" name="email" id="email" placeholder="Email" title="E-mail">
                    <input type="text" class="form-control mb-3" name="escolaridade" id="escolaridade" required
                        placeholder="Escolaridade" title="Escolaridade">
                    <input type="text" class="form-control mb-3" name="sitProfissional" id="sitProfissional" required
                        placeholder="Situação profissional" title="Situação profissional">
                    <div class="row mb-4">
                        <label class="px-3">
                            Sexo:
                        </label>
                        <div class="custom-control custom-radio">
                            <input type="radio" class="custom-control-input" name="sexo" id="sexoM" value="Masculino" required>
                            <label class="custom-control-label" for="sexoM">Masculino</label>
                        </div>
                        <div class="custom-control custom-radio ml-2">
                            <input type="radio" class="custom-control-input" name="sexo" id="sexoF" value="Feminino">
                            <label class="custom-control-label" for="sexoF">Feminino</label>
                        </div>
                    </div>
                    <div class="row">
                        <label class="px-3">
                            Tipo:
                        </label>
                        <div class="custom-control custom-radio ml-1">
                            <input type="radio" class="custom-control-input align-bottom" name="tipo" id="tipoAssistida"
                                value="Assistida">
                            <label class="custom-control-label" for="tipoAssistida">Assistida</label>
                        </div>
                        <div class="custom-control custom-radio ml-3">
                            <input type="radio" class="custom-control-input align-bottom" name="tipo"
                                id="tipoVoluntario" value="Voluntário">
                            <label class="custom-control-label" for="tipoVoluntario">Voluntário</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container" id="voluntario" hidden>
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <h4>Voluntário</h4>
                    <input type="text" class="form-control mb-3" name="interesse" id="interesse"
                        placeholder="Área de interesse">
                </div>
            </div>
            <h6>Disponibilidade</h6>
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="row">
                        <div class="custom-control custom-checkbox mx-1">
                            <input type="checkbox" class="custom-control-input" value="Segunda" name="semana[]"
                                id="segunda">
                            <label class="custom-control-label" for="segunda">Segunda</label>
                        </div>
                        <div class="custom-control custom-checkbox mx-1">
                            <input type="checkbox" class="custom-control-input" value="Terça" name="semana[]"
                                id="terca">
                            <label class="custom-control-label" for="terca">Terça</label>
                        </div>
                        <div class="custom-control custom-checkbox mx-1">
                            <input type="checkbox" class="custom-control-input" value="Quarta" name="semana[]"
                                id="quarta">
                            <label class="custom-control-label" for="quarta">Quarta</label>
                        </div>
                        <div class="custom-control custom-checkbox mx-1">
                            <input type="checkbox" class="custom-control-input" value="Quinta" name="semana[]"
                                id="quinta">
                            <label class="custom-control-label" for="quinta">Quinta</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container" id="assistida" hidden>
            <h4>Assistida</h4>
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <h6 class="mt-4">Diagnóstico:</h6>
                    <textarea class="form-control" name="diagnostico" id="diagnostico" cols="20" rows="4"></textarea>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <h6 class="mt-4">Cirurgia da Mama:</h6>
                    <div class="row">
                        <div class="col-3 custom-control custom-checkbox ml-3">
                            <input type="checkbox" class="custom-control-input" value="true" name="mamaDireita"
                                id="mamaDireita">
                            <label class="custom-control-label" for="mamaDireita">Direita</label>
                        </div>
                        <div class="col-6 custom-control custom-checkbox">
                            <input type="date" class="form-control col-12 ml-3" name="anoDireita" id="anoDireita"
                                placeholder="Ano">
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-3 custom-control custom-checkbox ml-3">
                            <input type="checkbox" class="custom-control-input" value="true" name="mamaEsquerda"
                                id="mamaEsquerda">
                            <label class="custom-control-label" for="mamaEsquerda">Esquerda</label>
                        </div>
                        <div class="col-6 custom-control custom-checkbox">
                            <input type="date" class="form-control col-12 ml-3" name="anoEsquerda" id="anoEsquerda"
                                placeholder="Ano">
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <h6 class="mt-4">Convênio:</h6>
                    <textarea class="form-control" name="convenio" id="convenio" cols="20" rows="4"></textarea>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <button type="submit" class="btn btn-success btn-lg m-4" name="btn-enviar" id="btnCadastrar">
                Cadastrar
            </button>
            <button type="button" class="btn btn-danger btn-lg" name="btn-cancelar" id="btn-cancelar" onclick="cancelar()">
                Cancelar
            </button>
        </div>
    </form>

    <script src="http://localhost/GEM-Estrela-da-mama/website/afiliado/js/cadastrar-afiliado.js"></script>
    <script>
        function cancelar() {
            let cancelaOuConfirma = confirm("Deseja realmente Cancelar? Todas as alterações serão descartadas.")
            if(cancelaOuConfirma){
                window.location.replace("/lista-geral")
            }
        }
    </script>
</body>

</html>
